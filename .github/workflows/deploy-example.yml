# Example GitHub Actions workflow for deploying portfolio
# Note: This only works if demo repos are accessible in CI
# For local-only demos, commit synced files before pushing

name: Deploy Portfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout portfolio
        uses: actions/checkout@v3
        with:
          path: portfolio
      
      # Option 1: If demo repos are public, clone them
      # Uncomment and adjust if your demos are on GitHub
      
      # - name: Clone demo projects
      #   run: |
      #     git clone https://github.com/khan-systems/fintech-loan-dashboard-demo fintech-loan-dashboard-demo
      #     git clone https://github.com/khan-systems/design-system-core design-system-demo
      #     git clone https://github.com/khan-systems/real-estate-search-ui real-estate-search-demo
      
      # Option 2: If demos are private/local, commit synced files
      # Run this before pushing:
      # cd portfolio && pnpm run sync:case-studies && git add src/data/case-studies public/assets/screenshots
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: portfolio/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: portfolio
        run: pnpm install
      
      # If demos are cloned (Option 1), run sync
      # - name: Sync case studies
      #   working-directory: portfolio
      #   run: pnpm run sync:case-studies
      
      - name: Build
        working-directory: portfolio
        run: pnpm build
      
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./portfolio/dist
          cname: your-domain.com  # Optional: add your custom domain
      
